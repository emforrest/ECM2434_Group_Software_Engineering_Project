{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User home page</title>
        <link rel="stylesheet" href="{% static 'user/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">CO2 Saving</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/leaderboard/">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/">User Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <br>
        <div class="wrapper">
            <div class="profile-box">
                <h1>Profile</h1>
                <br>
                <p>Name: <i>{{ name }}</i></p>
                <br>
                <p>Email: <i>{{ email }}</i></p>
                <br>
                <p>Username: <i>{{ username }}</i></p>
                <br>
                <p>Join Date: <i>{{ myDate }}</i></p>
            </div>
        </div>
        <br>
        <div class="wrapper">
            <div class="upload-box">
                <h1>Savings</h1>
                <br>
                <p>Total Saving: <i>MySavings</i></p>
                <br>
                <a href="/user/upload"><button type="submit" class="btn">Upload Journey</button></a>
            </div>
        </div>

        <br>
        <div class="footer">
            <p>&copy; 2024 CO2 Saving. All Rights Reserved.</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
