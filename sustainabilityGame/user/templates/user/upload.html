{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIZe4j6_6bvgDSdz4rjX_29_r6C6FGi1Y&libraries=places">
    //add API key here
    </script> 
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CO2 Saving</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard/">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">User Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <br>
    <div class="wrapper">
        <h1>Upload a Journey</h1>
        <p><i>User : "username"</i></p>
        <br>
        <form name="upload" id="upload">
            Select an on-campus location: 
            <br>
            <select name="oncampus" id="oncampus">
                <option value = "Forum">Forum</option>
                <option value = "Amory">Amory</option>
                <option value = "Devonshire House">Devonshire House</option>
                <option value = "Peter Chalk">Peter Chalk</option>
                <option value = "Living Systems Institute">Living Systems Institute</option>
                <option value = "Harrison">Harrison</option>
                <option value = "Business School">Business School</option>
                <option value = "Sports Park">Sports Park</option>
                <option value = "Queens">Queens</option>
                <option value = "Washington Singer">Washington Singer</option>
                <option value = "Laver">Laver</option>
                <option value = "Innovation Centre">Innovation Centre</option>
                <option value = "South West Institute of Technology">South West Institute of Technology</option>
                <option value = "Bus Stop - North Park Road">Bus Stop - North Park Road</option>
                <option value = "Bus Stop - Innovation Centre">Bus Stop - Innovation Centre</option>
                <option value = "Bus Stop - Rennes Drive">Bus Stop - Rennes Drive</option>
                <option value = "Bus Stop - Poole Gate">Bus Stop - Poole Gate</option>
                <option value = "Bus Stop - Perry Road">Bus Stop - Perry Road</option>
                <option value = "Bus Stop - Streatham Rise">Bus Stop - Streatham Rise</option>
                <option value = "Bus Stop - Knightley">Bus Stop - Knightley</option>
                <option value = "Bus Stop - The Queen's Drive">Bus Stop - The Queen's Drive</option>
                <option value = "Bus Stop - Prince of Wales Road">Bus Stop - Prince of Wales Road</option>
                <option value = "Bike Rack - Stocker Road">Bike Rack - Stocker Road</option>
                <option value = "Bike Rack - Sports Park">Bike Rack - Sports Park</option>
                <option value = "Bike Rack - Business School">Bike Rack - Business School</option>
                <option value = "Bike Rack - Terrace Restaurant">Bike Rack - Terrace Restaurant</option>
                <option value = "Bike Rack - Amory">Bike Rack - Amory</option>

            </select>
            <br><br>



            Enter an off-campus location:
            <br>
            <input type="text" id="autocomplete" name="autocomplete" placeholder="Select">
            <br>
            
            <script>
                let autocomplete;
                function initAutocomplete(){
                    autocomplete = new google.maps.places.Autocomplete(
                        document.getElementById('autocomplete'),
                        {
                        types:['address'],
                        componentRestrictions: {'country': ['gb']},
                        fields : ['geometry', 'name']
                        }
                    );
                    autocomplete.addListener('place_changed', onPlaceChanged);
                }
            
                function onPlaceChanged(){
                    var place = autocomplete.getPlace();
                    if (!place.geometry){
                        document.getElementById('autocomplete').placeholder='Select';
                    }
                    else{
                        document.getElementById('autocomplete').innerHTML=place.name;
                    }
                }
            </script>


            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIZe4j6_6bvgDSdz4rjX_29_r6C6FGi1Y&libraries=places&callback=initAutocomplete" async defer>
            //add API key here
            </script>
            <br>
            Select the mode of transport used: 
            <br>
            <select name="transport" id="transport">
                <option value = "Bus">Bus</option>
                <option value = "Train">Train</option>
                <option value = "Bike">Bike</option>
                <option value = "Walk">Walk</option>
            </select>
            <br><br>
            <button type="submit" class="btn">Submit</button>

        </form>
    </div>
    <br>
    <div class="footer">
        <p>&copy; 2024 CO2 Saving. All Rights Reserved.</p>
    </div>
</body>
</html>
