{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href= "{% static 'leaderboard/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CO2 Saving</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups/">Groups</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="table">
        <section class="leaderboard_header">
            <h1>Leaderboard</h1>
        </section>
        <section class="leaderboard_body">
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Username</th>
                        <th>Co2 Saved</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users%}
                    <tr>
                        <td>{{user.position}}</th>
                        <td>{{user.name}}</th>
                        <td>{{user.totalCo2Saved}}</th>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
