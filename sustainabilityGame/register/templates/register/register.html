{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - CO2 Saving Website</title>
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CarbonCommuter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard/">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/"><i class='bx bxs-user-circle'></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <h1>Welcome to CarbonCommuter</h1>
    <div class="wrapper">
        <form action="/register/" method="POST">
            <h1>Register</h1>
            {% csrf_token %}
            {% if error %}
                <p style='color:red'>{{ error }}</p>
            {% endif %}
            <div class="input-box">
                <input type="text" placeholder="first name" id="first_name" name="first_name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="surname" id="last_name" name="last_name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="username" id="username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="email" id="email" name="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" id="password1" name="password1" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="re-enter password" id="password2" name="password2" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>

            <div class="link">
                <p>Already registered? <a href="/login/">Login</a></p>
            </div>
        </form>
    </div>
    <br>
    <div class="footer">
        <p>&copy; 2024 CO2 Saving. All Rights Reserved.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
