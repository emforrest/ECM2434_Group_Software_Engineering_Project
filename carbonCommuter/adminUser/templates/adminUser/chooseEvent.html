{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- A HTML document that produces the choose event page for admin users. -->
<!-- authors: Eleanor Forrest -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Import styling-->
    <link rel="stylesheet" href="{% static 'carbonCommuter/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <!--The navbar, consistent across the site-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CarbonCommuter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_groups_home_page' %}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard/user_leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/"><i class='bx bxs-user-circle'></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <br>
    <div class="wrapper">
    <div class="column">
        {% if user.profile.gamemaster %}
            <h1>Select an event:</h1>
            <br><br>
            <!--The user can select a type of event to begin-->
            <button type="submit" class="btn" onclick="redirect(1)">Save X kg of CO2</button>
            <br><br>
            <button type="submit" class="btn" onclick="redirect(2)">Log X total journeys</button>
            <br><br>
            <button type="submit" class="btn" onclick="redirect(3)">Visit one location X times</button>
            <br><br>
            <button type="submit" class="btn" onclick="redirect(4)">Visit every location at least once</button>
            <br><br>
            <a href="/admin/"><button type="submit" class="btn">Back</button></a>
        {% else %}
            <p>This page is for gamemasters only</p>
        {% endif %}

    </div>
    </div>
    <script>
        function redirect(eventID){
            //Direct the user to the confirmEvent page, passing through which event was selected
            window.location.href = "{% url 'confirmEvent' %}?eventID=" + String(eventID);
        }
    </script>

    <br>

    <!--The footer, consistent across the site-->
    <div class="footer">
        <p>&copy; 2024 CarbonCommuter. All Rights Reserved.</p>
    </div>
</body>
