{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.name }} Group Page</title>
    <link rel="stylesheet" href="{% static 'carbonCommuter/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Navigation bar with Bootstrap classes for styling -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CarbonCommuter</a> <!-- Brand name with link to home -->
            <!-- Toggle button for mobile navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> <!-- Alignment to the right (ml-auto) -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a> <!-- Logout link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a> <!-- Register link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard/">Leaderboard</a> <!-- Leaderboard link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/"><i class='bx bxs-user-circle'></i></a> <!-- User profile link -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>{{ group.name }}</h1>
            {% if not is_member %}
            <p>You are not a member of this group.</p>
            <form action="{% url 'join_group' group.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Join Group</button>
            </form>
            {% else %}
            <p>You are a member of this group.</p>
            <!-- Additional content for members can go here -->
            {% endif %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>&copy; 2024 Your Website. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
